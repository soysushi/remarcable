<!-- This is generated by AI-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Product Catalog{% endblock %}</title>
    <style>
        /* Minimal styling - focus is on functionality */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, -apple-system, sans-serif; line-height: 1.6; padding: 20px; max-width: 1200px; margin: 0 auto; }
        h1, h2 { margin-bottom: 1rem; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .container { display: grid; grid-template-columns: 300px 1fr; gap: 20px; }
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
        .sidebar { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        .main { }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; }
        .form-control { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .btn { padding: 10px 20px; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0055aa; }
        .btn-secondary { background: #666; }
        .btn-secondary:hover { background: #555; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .product-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; }
        .product-card h3 { margin-bottom: 10px; }
        .product-card .price { font-size: 1.25rem; font-weight: bold; color: #2a2; }
        .product-card .category { color: #666; font-size: 0.9rem; }
        .product-card .tags { margin-top: 10px; }
        .tag { display: inline-block; background: #e0e0e0; padding: 2px 8px; border-radius: 12px; font-size: 0.8rem; margin: 2px; }
        .checkbox-list { max-height: 200px; overflow-y: auto; }
        .checkbox-list label { display: block; padding: 4px 0; }
        .pagination { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        .pagination a, .pagination span { padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; }
        .pagination .current { background: #0066cc; color: white; border-color: #0066cc; }
        .clear-filters { margin-top: 10px; }
        .no-results { text-align: center; padding: 40px; color: #666; }
        .product-detail { max-width: 800px; }
        .product-detail .price { font-size: 2rem; color: #2a2; margin: 20px 0; }
        .product-detail .description { margin: 20px 0; }
        .back-link { margin-bottom: 20px; display: inline-block; }
    </style>
</head>
<body>
    <header>
        <h1><a href="{% url 'products:product_list' %}">Product Catalog</a></h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
